{% extends "base.html" %}
{% block content %}
<div class="sign_in_page">
		<h3 class="center-align">SIGN IN</h3>

		<!-- Sign in form -->
		<div class="row">
			<form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_in') }}">
				<div class="card-panel">
					<!-- username field -->
					<div class="row">
						<div class="input-field col s12">
							<i class="fas fa-user prefix"></i>
							<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
							<label for="username">Username</label>
						</div>
					</div>
					<!-- password field-->
					<div class="row">
						<div class="input-field col s12">
							<i class="fas fa-key prefix"></i>
							<input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate">
							<label for="password">Password</label>
						</div>
					</div>
					<!-- Sign In button -->
					<div class="row">
						<button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                       <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
					</div>
					<!-- Redirect new users to Sign Up page -->
					<div class="row">
						<div class="col s12">
							<div class="center-align">
								<p class="center-align">New to WEBZONE?</p>
								<p class="mute_text center-align"> Signing up takes less than a minute.</p>
								<a href="{{ url_for('sign_up') }}" class="light-blue-text text-darken-4">Sign Up</a>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	
</div>
{% endblock %}
