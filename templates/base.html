<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link for Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <!-- Link for Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Link for Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <!-- Link for custom css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <!-- Link for Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/webzone_favicon.ico') }}" type="image/favicon">
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Navbar -->
        {% include "partials/nav.html" %}
        <!-- End Navbar -->
        
    </header>
    <!-- End Header -->

    <!-- Flash messages -->
    {% include "partials/flash_messages.html" %}

    <main class="container1">
        {% block content %}


        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        {% include "partials/footer.html" %}
    </footer>
    <!-- End footer -->

    <!--Script tag for jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--Script tag for Materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!--Script tag for custom js file-->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</html>
