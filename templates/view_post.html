{% extends 'base.html' %}
{% block content %}

 <div class="post_image"> <img class="post-image1" src="{{post.post_image}}"> </div>
 <h1> {{post.post_title}}</h1>
         <p>{{post.post_content}}</p>
         <p>Read Time: {{post.read_time}}</p>
         <p>Created by {{post.created_by}} </p>
         <p>Posted On {{post.created_at}} </p>
         <div class="col s3">
         {% if session.user|lower == post.created_by|lower %}
                    <a href="{{ url_for('delete_post', post_id=post._id) }}" class="btn green accent-4">Delete</a>
                    <a href="{{ url_for('edit_post', post_id=post._id) }}" class="btn light-blue lighten-1">Edit</a>
         {% endif %}

{% endblock %}
