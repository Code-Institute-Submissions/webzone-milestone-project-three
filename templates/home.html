{% extends 'base.html' %}
{% block content %}

    <h1>my blog post</h1>
      {% for post in posts %}
         <h1> {{post.post_title}}</h1>
         <p>{{post.post_content}}</p>
         <p>{{post.read_time}}</p>
         <p>Created by {{post.created_by}} </p>
         <div class="col s3">
                    <a href="" class="btn green accent-4">Done</a>
                    <a href="" class="btn light-blue lighten-1">Edit</a>
                </div>
      {% endfor %}

{% endblock %}
